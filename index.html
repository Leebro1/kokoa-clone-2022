<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:15</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="Welcome-header">
      <h1 class="Welcome-header__title">카카오톡을 시작합니다</h1>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="이메일 또는 전화번호"
      />
      <input name="password" type="password" required placeholder="비밀번호" />
      <input type="submit" class="login__submit" value="로그인" />
      <input
        type="submit"
        class="login__submit"
        value="새로운 카카오계정 만들기"
      />
      <a href="#">카카오계정 또는 비밀번호 찾기</a>
    </form>
    <div id="no-mobile">
      <span> Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f6c654c2a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
